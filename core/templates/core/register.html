{% extends 'core/login-register_base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<br><br> 

<section class="m-5">
    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Create your account </h3>

        <hr>
        <br>

        <form  method="POST" autocomplete="on">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Create Account</button>


        </form>

        <div class="text-center">

            <p>Already have an account? </p> <a href="{% url 'login' %}"> Login here </a>
        
         </div>

    </div>     
</section>
{% endblock %}
