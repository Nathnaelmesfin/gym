{% extends 'core/login-register_base.html' %}

{% load crispy_forms_tags %}

{% block content %}


    <section class="m-5">
    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Login to your account </h3>

        <hr>
        <br>

        <form  method="POST" autocomplete="on">

            {% csrf_token %}

            {{form|crispy}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Login</button>


        </form>

        <div class="text-center">

            <p>Don't have an account? </p> <a href="{% url 'register' %}"> Register here </a>
        
         </div>

    </div>     
    </section>


{% endblock %}
